{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Homes Heart Properties Ltd.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Lato', sans-serif;
      }

      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      h2.heading-section {
        color:white;
        font-weight: 100;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        margin-bottom: 30px;
      }

      .login-wrap {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .signin-form .form-control {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 16px;
        margin-bottom: 15px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .signin-form .form-control:focus {
        border-color: #548191;
        box-shadow: 0 0 5px rgba(84, 129, 145, 0.5);
        outline: none;
      }

      .signin-form .btn-primary {
        background-color: #007bff; /* Bootstrap primary color */
        border-color: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        display: block;
        width: 100%;
        border-radius: 5px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .signin-form .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      .signin-form p {
        color: blue;
      }

      .signin-form p a {
        color: #0056b3;
        text-decoration: none;
      }

      .signin-form p a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
  <!-- Background Video -->
<video class="video-bg" autoplay muted loop>
  {% if video %}
    <source src="{{ video.video.url }}?v={{ video.updated_at|date:'U' }}" type="video/mp4">
    <!-- Debugging: Display the video URL -->
    <p>Video URL: {{ video.video.url }}?v={{ video.updated_at|date:'U' }}</p>
  {% else %}
    <source src="{% static 'videos/home.mp4' %}" type="video/mp4">
  {% endif %}
  Your browser does not support the video tag.
</video>


<div class="container">
  <h2 class="heading-section" style="color: white; font-weight: 1000;">Homes Heart Properties Ltd</h2>
  <div class="login-wrap">
    <h3 class="mb-4">Sign In</h3>
    <!-- Use the action attribute to post to the login view -->
    <form method="POST" class="signin-form">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label class="label" for="email">Email</label>
        <!-- Ensure input name matches the expected 'email' in the view -->
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group mb-3">
        <label class="label" for="password">Password</label>
        <!-- Ensure input name matches the expected 'password' in the view -->
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>
    <p class="text-center">Not a member? <a href="{% url 'register' %}">Sign Up</a></p>
    <!-- Display error messages if any -->
    {% if messages %}
      <div class="alert alert-danger mt-3">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>


    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
